<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>A Train A Train A Train A Train!</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>

<body>

        <!-- Jumbotron -->
        <div class="jumbotron">
            <h1 class="text-center">Choo-Choo-Choose Your Train!</h1>
        </div>



                <div class="container">

                        <table class="table">
                                <thead>
                                  <tr>
                                    <th scope="col" id = "train-name">Train Name</th>
                                    <th scope="col" id = "destination">Destination</th>
                                    <th scope="col" id = "frequency">Frequency (min) </th>
                                    <th scope="col" id = "next-arrival">Next Arrival</th>
                                    <th scope="col" id = "minutes-away">Minutes Away</th>
                                  </tr>
                                </thead>
                                <tbody>
                                  <tr>
                                    <th id="row1"></th>
                                  </tr>
                                  <tr>
                                    <th id="row2"></th>
                                  </tr>
                                  <tr>
                                    <th id="row3"></th>
                                  </tr>
                                </tbody>
                              </table>

                              <br><br>
                   
                    <div class="col-sm-4">
                                <h3>Add Train</h3>
                            </div>
                            <br><br>
                                        
                                        <form role="form">
                                                <div class="form-group row">
                                                    <label for="destination-input">Train Name</label>
                                                    <input class="form-control" id="name-input" type="text">
                                                </div>
                                        <form role="form">
                                            <div class="form-group row">
                                                <label for="destination-input">Destination</label>
                                                <input class="form-control" id="destination-input" type="text">
                                            </div>
                                            <div class="form-group row">
                                                <label for="first-train-input">First Train(HH:MM Military Time)</label>
                                                <input class="form-control" id="first-train-input" type="time">
                                            </div>
                                            <div class="form-group row">
                                                <label for="frequency-input">Frequency (min)</label>
                                                <input class="form-control" id="frequency-input" type="number">
                                            </div>

                                            <button class="button" id="add-train" type="submit">Submit</button>
                                        </form>
                                    </div>



                                </div>
                            </div>


                        </div>

                    </div>

                </div>

                <script src="https://code.jquery.com/jquery.js"></script>
                <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
                <script src="assets/javascript/app.js"></script>
